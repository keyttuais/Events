<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Progress Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 2rem; color: #1e293b; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; background: #f1f5f9; padding: 1rem; border-radius: 8px; }
        select { padding: 8px 16px; border-radius: 6px; border: 1px solid #cbd5e1; font-size: 1rem; cursor: pointer; }
        
        .chart-section { margin-bottom: 3rem; height: 350px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; text-align: left; padding: 12px; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
        
        .status-pill { padding: 4px 12px; border-radius: 9999px; font-size: 0.85rem; font-weight: 600; }
        .pass { background: #dcfce7; color: var(--success); }
        .fail { background: #fee2e2; color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <h1>Academic Dashboard</h1>

    <div class="controls">
        <label for="subjectFilter"><strong>Filter by Subject:</strong></label>
        <select id="subjectFilter">
            <option value="All">All Subjects</option>
        </select>
    </div>

    <div class="chart-section">
        <canvas id="progressChart"></canvas>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Subject</th>
                <th>Score</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    let allData = [];
    let myChart = null;

    async function init() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            allData = await response.json();
            
            populateFilter(allData);
            updateDisplay("All"); // Initial Load

            document.getElementById('subjectFilter').addEventListener('change', (e) => {
                updateDisplay(e.target.value);
            });
        } catch (err) {
            console.error("Fetch error:", err);
        }
    }

    function populateFilter(data) {
        const filter = document.getElementById('subjectFilter');
        const subjects = [...new Set(data.map(item => item.subject))];
        subjects.forEach(sub => {
            const opt = document.createElement('option');
            opt.value = sub;
            opt.innerHTML = sub;
            filter.appendChild(opt);
        });
    }

    function updateDisplay(selectedSubject) {
        const filteredData = selectedSubject === "All" 
            ? allData 
            : allData.filter(item => item.subject === selectedSubject);

        // Update Table
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = "";
        
        const labels = [];
        const scores = [];

        filteredData.forEach(item => {
            const isPass = item.marks >= item.passMark;
            tableBody.innerHTML += `
                <tr>
                    <td>${item.date}</td>
                    <td>${item.subject} (T${item.testNumber})</td>
                    <td>${item.marks}% / ${item.passMark}%</td>
                    <td><span class="status-pill ${isPass ? 'pass' : 'fail'}">${isPass ? 'Pass' : 'Fail'}</span></td>
                </tr>`;
            
            labels.push(`${item.date}`);
            scores.push(item.marks);
        });

        renderChart(labels, scores, selectedSubject);
    }

    function renderChart(labels, scores, subjectName) {
        const ctx = document.getElementById('progressChart').getContext('2d');
        
        // If chart exists, destroy it before creating a new one to prevent overlap
        if (myChart) { myChart.destroy(); }

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: `${subjectName} Progress (%)`,
                    data: scores,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
            }
        });
    }

    init();
</script>
</body>
</html>
